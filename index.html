<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Basic HTML5 Page</title>
</head>
<body>
  <h1>Welcome to My Webpage</h1>
  <p>This is a simple HTML5 page with a heading, a paragraph, and an image.</p>
  <img src="https://upload.wikimedia.org/wikipedia/en/2/27/Bliss_%28Windows_XP%29.png" alt="Sample Image" width="300" height="200">

  <h2>Contact Form</h2>
  <form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>
    
    <button type="submit">Submit</button>
  </form>
</body>
</html>
